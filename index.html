<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Search Box</title>

    <style>
        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            background-color: #f2f2f2;
        }

        form {
            display: flex;
        }

        .search-input {
            width: 300px;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            background-color: white;
        }

        .search-button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="search-container">
        <form>
            <input type="text" class="search-input" id="search">
            <button type="submit" class="search-button">Search</button>
        </form>
    </div>
</body>

</html>
